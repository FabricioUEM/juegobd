<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="login" >
        <h1>SignUp</h1>
        <h2 >Create your account</h2>
        <form>
            <input id="email" type="email" name="email" placeholder="Enter you email" required>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
            <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Send</button>
            <span class="content_span">Already have an account? <a href="#" id="loginLink" class="login">Login</a></span>
        </form>
    </div>
</body>
</html>
