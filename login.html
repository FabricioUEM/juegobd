<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="login" >
        <h1>Welcome</h1>
        <h2 >Enter your credential to login</h2>
        <form>
            <input id="email" type="email" name="email" placeholder="Enter you email" required>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
            <p id="errorMessage" style="color: red;"></p>
            <button type="submit">Send</button>
            <span class="content_span">Dont have an account? <a href="#" id="signupLink" class="signup">SignUp</a></span>
        </form>
    </div>
</body>
</html>
